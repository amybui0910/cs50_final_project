<!DOCTYPE html>

<html lang="en">
    <head>
        <title>flashcards</title>
    </head>
    <body>
        <h2>
            Create a new flashcard
        </h2>
        <form id="new-card-form">
            <input id="front-card" autofocus type="text" placeholder="Front">
            <input id="back-card" type="text" placeholder="Back">
            <input id="create" type="submit" value="Create">
        </form>
        <button id="view">View flashcards</button>
    </body>
    <script src="flashcard.js"></script>
</html>
